<aside id="default-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar">

  <div class="h-full bg-white shadow-lg border-r border-gray-100 flex flex-col">

    <!-- Header -->
    <div class="border-t border-gray-100 bg-gray-50/50 p-6">
      <div class="text-center">
        <div class="flex items-center justify-center mb-2">
          <div class="w-10 h-10 bg-blue-500 backdrop-blur-sm rounded-lg flex items-center justify-center mr-3">
            <i class="fas fa-chart-bar text-white text-lg"></i>
          </div>
          <h3 class="text-xl font-bold text-gray-800">
            Admin Panel
          </h3>
        </div>
      </div>
    </div>

    <!-- Menu Items -->
    <div class="flex-1 px-3 py-4 overflow-y-auto">

      <ul class="space-y-2 font-medium" id="sidebar-menu">
        <!-- Menu items will be populated by JavaScript -->
      </ul>
    </div>

    <!-- User & Logout Button -->
    <div class="p-4 border-t border-gray-100 bg-gray-50/50">
      <!-- User Info -->
      <div class="flex items-center mb-4 p-3 bg-white rounded-lg shadow-sm border border-gray-100">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
          <i class="fas fa-user text-white"></i>
        </div>
        <div class="ml-3 flex-1">
          <p class="text-sm font-medium text-gray-800" id="user-name">นายสมชาย ใจดี</p>
          <p class="text-xs text-gray-500" id="user-role">ผู้ดูแลระบบ</p>
        </div>
      </div>

      <!-- Logout Button -->
      <button onclick="handleLogout()"
        class="flex items-center justify-center w-full p-3 text-red-600 bg-red-50 rounded-lg hover:bg-red-100 hover:text-red-700 transition-all duration-200 border border-red-200">
        <i class="fas fa-sign-out-alt w-5 h-5"></i>
        <span class="ml-3 font-medium">ออกจากระบบ</span>
      </button>
    </div>

  </div>
</aside>
