<div id="login-form-container" class="px-4 py-4 sm:py-6">
    <div class="w-full max-w-2xl p-4 mx-auto bg-white shadow-lg sm:p-8 rounded-xl">
        <div class="mb-4 sm:mb-6">
            <button id="back-to-home"
                class="inline-flex items-center px-2 py-1 mb-3 text-sm text-gray-600 transition-colors rounded sm:mb-4 hover:text-gray-800">
                <i class="mr-2 fas fa-arrow-left"></i>กลับ
            </button>
            <h2 class="text-xl font-semibold text-center text-gray-800 sm:text-2xl">เข้าสู่ระบบ</h2>
            <p class="mt-2 text-sm text-center text-gray-600 sm:text-base">กรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
        </div>

        <form id="login-form" class="space-y-3 sm:space-y-4">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
            <label for="login-firstname" class="block mb-1 text-sm font-medium text-gray-700">
                ชื่อ
            </label>
            <input type="text" id="login-firstname" name="login-firstname" required
                class="block w-full px-3 py-2 text-sm placeholder-gray-400 border border-gray-300 rounded-md shadow-sm"
                placeholder="เช่น สมชาย">
        </div>

        <div>
            <label for="login-lastname" class="block mb-1 text-sm font-medium text-gray-700">
                นามสกุล
            </label>
            <input type="text" id="login-lastname" name="login-lastname" required
                class="block w-full px-3 py-2 text-sm placeholder-gray-400 border border-gray-300 rounded-md shadow-sm"
                placeholder="เช่น ใจดี">
        </div>
    </div>

            <div>
                <label for="login-phone" class="block mb-1 text-sm font-medium text-gray-700">
                    เบอร์ติดต่อ (รหัสผ่าน)
                </label>
                <input type="tel" id="login-phone" name="login-phone" required
                    class="block w-full px-3 py-2 text-sm placeholder-gray-400 border border-gray-300 rounded-md shadow-sm sm:text-sm"
                    placeholder="08xxxxxxxx">
            </div>

            <button type="submit"
                class="w-full px-4 py-2.5 text-sm font-bold text-white transition duration-150 ease-in-out bg-blue-600 rounded-lg hover:bg-blue-700 sm:py-3 sm:text-base">
                <i class="mr-2 fas fa-sign-in-alt"></i>เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-4 text-center sm:mt-6">
            <p class="text-xs text-gray-600 sm:text-sm">
                ยังไม่มีบัญชี?
                <button id="switch-to-register" class="font-medium text-green-600 hover:text-green-500">
                    ลงทะเบียนที่นี่
                </button>
            </p>
        </div>
    </div>
</div>
