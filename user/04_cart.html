<!-- Cart Page Container -->
<div id="cart-page-container">
    <!-- Empty Cart State -->
    <div id="empty-cart-state" class="min-h-screen flex items-center justify-center px-4 bg-gray-50 hidden">
        <div class="text-center py-8 md:py-12 bg-white shadow-xl rounded-2xl max-w-md w-full">
            <div class="mb-6">
                <i class="fas fa-shopping-cart text-5xl md:text-6xl text-gray-300 mb-4"></i>
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-3">ตะกร้าสินค้าว่างเปล่า</h2>
                <p class="text-gray-600 mb-6 px-4">มาเลือกซื้อสินค้าที่ต้องการกันเถอะ!</p>
            </div>
            <button id="go-shopping-from-empty" class="bg-blue-600 hover:bg-blue-700
                           text-white font-bold py-3 px-8 rounded-xl transition-all duration-200 
                           transform hover:scale-105 shadow-lg">
                <i class="fas fa-store mr-2"></i>
                เลือกซื้อสินค้า
            </button>
        </div>
    </div>

    <!-- Cart with Items -->
    <div id="cart-with-items" class="min-h-screen bg-gray-50 pb-8 hidden">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 py-4 md:py-6">
                <h1 class="text-xl md:text-2xl lg:text-3xl font-bold flex items-center text-gray-800">
                    <i class="fas fa-shopping-cart mr-2 md:mr-3 text-blue-500"></i>
                    ตะกร้าสินค้า
                    <span id="cart-items-count"
                        class="ml-2 bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full">
                        <!-- Count will be updated by JS -->
                    </span>
                </h1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <!-- Mobile: Stack Layout, Desktop: Grid Layout -->
            <div class="lg:grid lg:grid-cols-3 lg:gap-8">
                <!-- Cart Items Section -->
                <div class="lg:col-span-2 mb-6 lg:mb-0">
                    <!-- Select All -->
                    <div class="bg-white rounded-xl p-4 shadow-sm border-l-4 border-blue-500 mb-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="select-all-items"
                                class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            <span id="select-all-text" class="ml-3 font-medium text-gray-800">
                                <!-- Text will be updated by JS -->
                            </span>
                        </label>
                    </div>

                    <!-- Cart Items Container -->
                    <div id="cart-items-container" class="space-y-4">
                        <!-- Cart items will be inserted here by JavaScript -->
                    </div>
                </div>

                <!-- Order Summary Sidebar -->
                <div class="lg:col-span-1">
                    <!-- Mobile: Normal Flow, Desktop: Sticky Sidebar -->
                    <div class="lg:sticky lg:top-24 bg-white border rounded-xl shadow-md">
                        <div class="p-4 lg:p-6">
                            <h3 class="text-lg lg:text-xl font-bold text-gray-800 mb-4 flex items-center">
                                <i class="fas fa-calculator mr-2 text-blue-500"></i>
                                สรุปการสั่งซื้อ
                            </h3>

                            <!-- Discount Code Section -->
                            <div id="discount-section"
                                class="mb-4 p-4 bg-gradient-to-r from-orange-50 to-yellow-50 rounded-xl border border-orange-200">
                                <h4 class="font-medium text-gray-800 mb-3 flex items-center">
                                    <i class="fas fa-ticket-alt mr-2 text-orange-500"></i>
                                    โค้ดส่วนลด
                                </h4>
                                <div class="flex space-x-2">
                                    <input type="text" id="discount-code-input" placeholder="ใส่โค้ด"
                                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                                    <button id="apply-discount-btn"
                                        class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition-colors">
                                        ใช้
                                    </button>
                                </div>
                                <div id="discount-status" class="mt-3 hidden">
                                    <!-- Discount status will be shown here -->
                                </div>
                            </div>

                            <!-- Price Summary -->
                            <div id="price-summary" class="space-y-3 mb-6">
                                <div class="flex justify-between items-center py-2 border-b border-gray-200">
                                    <span class="text-gray-600">ยอดรวม (<span id="selected-items-count">0</span>
                                        รายการ)</span>
                                    <span id="subtotal-amount" class="font-medium">0.00 บาท</span>
                                </div>

                                <div id="discount-row"
                                    class="flex justify-between items-center py-2 border-b border-gray-200 hidden">
                                    <span class="text-green-600">ส่วนลด</span>
                                    <span id="discount-amount" class="font-medium text-green-600">0.00 บาท</span>
                                </div>

                                <div class="flex justify-between items-center py-3 border-t-2 border-gray-300">
                                    <span class="text-lg font-bold text-gray-800">ยอดชำระ</span>
                                    <span id="final-total" class="text-xl lg:text-2xl font-bold text-blue-600">0.00
                                        บาท</span>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="space-y-3">
                                <button id="checkout-button"
                                    class="w-full py-3 lg:py-4 px-6 text-white font-bold rounded-xl transition-all duration-200 transform">
                                    <i class="fas fa-credit-card mr-2"></i>
                                    <span id="checkout-button-text">ดำเนินการชำระเงิน</span>
                                </button>

                                <div id="payment-status-message" class="text-center text-red-500 text-sm hidden">
                                    <!-- Payment status message will be shown here -->
                                </div>

                                <button id="continue-shopping-button"
                                    class="w-full py-3 px-6 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-colors">
                                    <i class="fas fa-store mr-2"></i>
                                    เลือกซื้อสินค้าต่อ
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Templates -->
<template id="cart-item-template">
    <div class="cart-item bg-white rounded-xl shadow-sm border-2 transition-all duration-200 overflow-hidden">
        <!-- Mobile Layout -->
        <div class="mobile-layout md:hidden">
            <div class="p-4">
                <!-- Top Row: Checkbox + Product Info -->
                <div class="flex items-start space-x-3 mb-4">
                    <input type="checkbox"
                        class="item-checkbox w-5 h-5 text-blue-600 mt-1 rounded border-gray-300 focus:ring-blue-500">

                    <img class="item-image w-20 h-20 object-cover rounded-lg border-2 border-gray-200 flex-shrink-0"
                        alt="">

                    <div class="flex-1 min-w-0">
                        <h3 class="item-name font-bold text-gray-900 leading-tight mb-2 pr-2"></h3>
                        <div
                            class="item-variant text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded-full inline-block mb-2 hidden">
                            <!-- Variant details -->
                        </div>
                        <div class="item-price text-lg font-bold text-blue-600"></div>
                    </div>

                    <!-- Delete Button -->
                    <button
                        class="remove-from-cart-button p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg flex-shrink-0"
                        title="ลบสินค้า">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>

                <!-- Bottom Row: Quantity Control + Total -->
                <div class="flex items-center justify-between pt-3 border-t border-gray-200">
                    <!-- Quantity Control -->
                    <div class="flex items-center bg-gray-100 rounded-lg">
                        <button class="quantity-btn decrease-btn p-3 hover:bg-gray-200 rounded-l-lg active:bg-gray-300">
                            <i class="fas fa-minus text-gray-600"></i>
                        </button>
                        <div class="px-4 py-3 bg-white border-x border-gray-200 min-w-[3rem] text-center">
                            <span class="item-quantity font-bold"></span>
                        </div>
                        <button class="quantity-btn increase-btn p-3 hover:bg-gray-200 rounded-r-lg active:bg-gray-300">
                            <i class="fas fa-plus text-gray-600"></i>
                        </button>
                    </div>

                    <!-- Item Total -->
                    <div class="text-right">
                        <div class="text-sm text-gray-600">รวม</div>
                        <div class="item-total text-lg font-bold text-green-600"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Layout -->
        <div class="desktop-layout hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-6">
                    <!-- Checkbox -->
                    <input type="checkbox"
                        class="item-checkbox w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500">

                    <!-- Product Image -->
                    <img class="item-image w-24 h-24 object-cover rounded-lg border-2 border-gray-200 flex-shrink-0"
                        alt="">

                    <!-- Product Info -->
                    <div class="flex-1 min-w-0">
                        <h3 class="item-name font-bold text-gray-900 text-lg leading-tight mb-2"></h3>
                        <div
                            class="item-variant text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full inline-block mb-2 hidden">
                            <!-- Variant details -->
                        </div>
                        <div class="item-price text-xl font-bold text-blue-600"></div>
                    </div>

                    <!-- Quantity Control -->
                    <div class="flex items-center bg-gray-100 rounded-lg">
                        <button class="quantity-btn decrease-btn p-3 hover:bg-gray-200 rounded-l-lg transition-colors">
                            <i class="fas fa-minus text-gray-600"></i>
                        </button>
                        <div class="px-4 py-3 bg-white border-x border-gray-200 min-w-[4rem] text-center">
                            <span class="item-quantity font-bold text-lg"></span>
                        </div>
                        <button class="quantity-btn increase-btn p-3 hover:bg-gray-200 rounded-r-lg transition-colors">
                            <i class="fas fa-plus text-gray-600"></i>
                        </button>
                    </div>

                    <!-- Item Total -->
                    <div class="text-right min-w-[120px]">
                        <div class="text-sm text-gray-600 mb-1">รวม</div>
                        <div class="item-total text-xl font-bold text-green-600"></div>
                    </div>

                    <!-- Delete Button -->
                    <button
                        class="remove-from-cart-button p-3 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors"
                        title="ลบสินค้า">
                        <i class="fas fa-trash-alt text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="discount-success-template">
    <div class="flex items-center justify-between text-sm">
        <span class="text-green-600 font-medium">✓ ใช้โค้ด "<span class="discount-code-name"></span>"</span>
        <button id="remove-discount-btn" class="text-red-500 hover:text-red-700 p-1">
            <i class="fas fa-times"></i>
        </button>
    </div>
</template>
